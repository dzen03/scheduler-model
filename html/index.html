<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YQL Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="common.js"></script>
</head>

<body onload="OnLoad()">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <a class="btn btn-primary" href="graph.html">Graph</a>
  <div class="row">
    <div class="col-6" id="server-root"></div>
    <div class="col-6">

      <input id="count" type="number" />
      <button class="btn-primary btn" onclick="addNodes()">Add Nodes</button>
      <br>
      <button class="btn-danger btn" onclick="reset()">Reset</button>
      <form id="configForm">
        <fieldset>
          <legend>Graph Size</legend>
          <label for="graph_size_min">Min:</label>
          <input type="number" id="graph_size_min" name="graph_size[min]">
          <br>
          <label for="graph_size_max">Max:</label>
          <input type="number" id="graph_size_max" name="graph_size[max]">
        </fieldset>

        <fieldset>
          <legend>Source Volume</legend>
          <label for="source_volume_min">Min:</label>
          <input type="number" id="source_volume_min" name="source_volume[min]">
          <br>
          <label for="source_volume_max">Max:</label>
          <input type="number" id="source_volume_max" name="source_volume[max]">
        </fieldset>

        <fieldset>
          <legend>Filter Volume</legend>
          <label for="filter_volume_min">Min:</label>
          <input type="number" step="0.01" id="filter_volume_min" name="filter_volume[min]">
          <br>
          <label for="filter_volume_max">Max:</label>
          <input type="number" step="0.01" id="filter_volume_max" name="filter_volume[max]">
        </fieldset>

        <fieldset>
          <legend>Servers Count</legend>
          <label for="servers_count">Count:</label>
          <input type="number" id="servers_count" name="servers_count">
        </fieldset>

        <fieldset>
          <legend>Servers Stat</legend>
          <label for="server_cpu">CPU:</label>
          <input type="number" id="server_cpu" name="servers_stat[cpu]">
          <br>
          <label for="server_memory">Memory:</label>
          <input type="number" id="server_memory" name="servers_stat[memory]">
          <br>
          <label for="server_network">Network:</label>
          <input type="number" id="server_network" name="servers_stat[network]">
          <br>
          <label for="server_disk">Disk:</label>
          <input type="number" id="server_disk" name="servers_stat[disk]">
        </fieldset>

        <button type="button" onclick="submitFormData()" class="btn btn-danger">Submit with reset</button>
      </form>
    </div>
  </div>
</body>

</html>
